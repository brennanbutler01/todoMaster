<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./main.js" defer></script>
		<link href="./styles.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
			defer
		></script>
	</head>
	<body>
		<div id="hook" class="container">
			<div class="row">
				<a
					class="waves-effect purple lighten-3 waves-purple btn-large modal-trigger col s12"
					id="projectModalTrigger"
					href="#projectModal"
					>Add a project	</a
				>
			</div>
			<!-- Modal Trigger -->

			<!-- Modal Structure -->
			<div id="projectModal" class="modal modal-fixed-footer">
				<div class="modal-content valign-wrapper">
					<h4>Add Project</h4>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input
										placeholder="Ăn tàu hũ"
										id="project_name"
										type="text"
										name="project_name"
										class="validate"
									/>
									<label for="project_name">Project Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input
										placeholder="Anh thèm tàu hũ nóng"
										id="project_description"
										type="text"
										name="project_description"
										class="validate"
									/>
									<label for="project_description">Description</label>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a
						href="#!"
						id='submitProjectBtn'
						class="modal-close waves-effect waves-purple purple lighten-3 btn-flat"
						>Finish!</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
