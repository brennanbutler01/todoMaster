<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="./styles.css" rel="stylesheet" />
		<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
		rel="stylesheet"
		/>
		<script src = '../node_modules/materialize-css/dist/js/materialize.js'defer></script>
		<script src="./main.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
			rel="stylesheet"
		/>
		
	</head>
	<body>
		<div id="hook" class="container">
			<div class="row">
				<!-- Modal Trigger -->
				<a
					class="waves-effect purple lighten-3 waves-purple btn-large modal-trigger col s12"
					id="projectModalTrigger"
					href="#projectModal"
					>Add a project
				</a>
			</div>
			<!-- PROJECT MODAL Structure -->
			<div id="projectModal" class="modal modal-fixed-footer">
				<div class="modal-content valign-wrapper">
					<h4 class="purple-text text-lighten-3">Add Project</h4>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input
										placeholder="Ăn tàu hũ"
										id="project_name"
										type="text"
										name="project_name"
									/>
									<label class="purple-text text-lighten-3" for="project_name"
										>Project Name</label
									>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input
										placeholder="Anh thèm tàu hũ nóng"
										id="project_description"
										type="text"
										name="project_description"
									/>
									<label
										class="purple-text text-lighten-3"
										for="project_description"
										>Description</label
									>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a
						href="#!"
						id="submitProjectBtn"
						class="modal-close white-text waves-effect waves-purple purple lighten-3 btn-flat"
						>Add</a
					>
				</div>
			</div>

			<!-- TASK MODAL Structure -->
			<div id="taskModal" class="modal modal-fixed-footer">
				<div class="modal-content">
					<h4 class="purple-text text-lighten-3">Add a task</h4>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input
										placeholder="Đi mua tàu hũ"
										id="task_name"
										type="text"
										name='task_name'
									/>
									<label class='purple-text text-lighten-3' for="task_name">Task name</label>
								</div>
							</div>
							<div class='row'>
								<div class="input-field col s12">
									<input id="task_description" type="text" 
									name = 'task_description'
									placeholder="đi đến thế giới tàu hũ"/>
									<label class='purple-text text-lighten-3' for="task_description">Description</label>
								</div>
							</div>
							<div class='row'>
								<div class='input-field col s12'>
									<input id='task_duedate' name='task_duedate' type="text" class="datepicker"
									placeholder="7/31/2020">
									<label class='purple-text text-lighten-3' for = 'task_duedate'>Due Date</label>
								</div>
							</div>
							<div class='row'>
								<div class='input-field col s12'>
									<input id='task_notes' name='task_notes' type="text">
									<label class='purple-text text-lighten-3' for = 'task_nodes'>Notes</label>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a href="#!" id='submitBtn' class="modal-close waves-effect waves-purple  purple lighten-3 btn-small"
						>Add task</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
